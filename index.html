<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>quiz</title>
</head>
<body>
    <div class="bg-white py-5">
        <div class="container text-center py-5">
            <p class="text-primary display-1">The js quiz</p>
        </div>

        <div class="result d-none container text-center display-6">
            <p>Your score is <span>50%</span> at all.</p>
        </div>
    </div>
    <div class="bg-primary">
        <div class="container">
            <form class="quiz-form py-5">
                <div class="form-check form-element text-light py-5 display-6">
                    <p>where is your home town?</p>
                    <div>
                        <input checked type="radio" name="q1" value="A">
                        <label>Shiraz</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" value="B">
                        <label>Tehran</label>
                    </div>
                </div>
                <div class="form-check form-element text-light py-5 display-6">
                    <p>red or blue</p>
                    <div>
                        <input checked type="radio" name="q2" value="A">
                        <label>Red</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" value="B">
                        <label>Blue</label>
                    </div>
                </div>
                <div class="form-check form-element text-light py-5 display-6">
                    <p>left or rigth</p>
                    <div>
                        <input checked type="radio" name="q3" value="A">
                        <label>Left</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" value="B">
                        <label>Right</label>
                    </div>
                </div>
                <div class="form-check form-element text-light py-5 display-6">
                    <p>Day or night?</p>
                    <div>
                        <input checked type="radio" name="q4" value="A">
                        <label>Day</label>
                    </div>
                    <div>
                        <input type="radio" name="q4" value="B">
                        <label>Night</label>
                    </div>
                </div>
                <input class="btn btn-light fs-4 my-5" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
